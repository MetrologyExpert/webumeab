<div>
    <br>
      <br>
      <div class="container">
        <div fxLayout="row" fxLayoutAlign="center center" class="content">
          <mat-card class="card" >
            <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">

                <mat-toolbar>
                    <span>Instrument List</span>
                  </mat-toolbar>




            </mat-card-title>
            <mat-card-content>
                <div class="example-container mat-elevation-z8">
                    <mat-table #table [dataSource]="dataSource">
                    <ng-container matColumnDef="id">
                      <mat-header-cell *matHeaderCellDef> # id </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                    </ng-container>

                      <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                      </ng-container>

                      <ng-container matColumnDef="description">
                        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
                      </ng-container>

                      <ng-container matColumnDef="imagePath">
                        <mat-header-cell *matHeaderCellDef>imagePath</mat-header-cell>
                        <mat-cell *matCellDef="let element">
                         <img class="icon-picture" src="{{element.imagePath}}">
                        </mat-cell>
                      </ng-container>

                      <ng-container matColumnDef="edit" >
                        <mat-header-cell *matHeaderCellDef></mat-header-cell>
                        <mat-cell *matCellDef="let element">
                          <a
                            type="button">
                          <mat-icon class="icon">edit</mat-icon>
                        </a>

                        </mat-cell>
                      </ng-container>

                      <ng-container matColumnDef="delete">
                        <mat-header-cell *matHeaderCellDef></mat-header-cell>
                        <mat-cell *matCellDef="let element">
                           <a
                            type="button">
                          <mat-icon class="icon">delete</mat-icon>
                        </a>

                        </mat-cell>
                      </ng-container>

                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>

                    <mat-paginator [length]="100"
                        [pageSize]="10"
                        [pageSizeOptions]="[1, 5, 10, 25, 100]">
                    </mat-paginator>
                  </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="container">
          <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row"  fxLayoutAlign="space-around center" class="content">
              <div class="blocks">
                  <button button="submit" mat-fab  color="primary">
                      <mat-icon>add</mat-icon>
                  </button>
              </div>
        </div>
    </div>
    
  </div>
